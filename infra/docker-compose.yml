services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: weadapt123
      POSTGRES_DB: weadapt_dwh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d weadapt_dwh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weadapt_network

  airflow-init:
    image: apache/airflow:2.7.3
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:weadapt123@postgres/weadapt_dwh
      AIRFLOW__CORE__FERNET_KEY: viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./requirements.txt:/requirements.txt
    entrypoint: >
      bash -c "
      pip install -r /requirements.txt &&
      airflow db migrate &&
      psql postgresql://postgres:weadapt123@postgres/weadapt_dwh -c \"GRANT ALL PRIVILEGES ON SCHEMA public TO weadapt; GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO weadapt; GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO weadapt;\" &&
      airflow users create --username admin --firstname Admin --lastname User \
      --role Admin --email admin@example.com --password admin || true
      "
    user: "50000:0"
    networks:
      - weadapt_network

  airflow-webserver:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://weadapt:weadapt123@postgres/weadapt_dwh
      AIRFLOW__CORE__FERNET_KEY: viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://weadapt:weadapt123@postgres:5432/weadapt_dwh
      AIRFLOW__CORE__TEMPLATE_SEARCHPATH: /opt/airflow/dags,/opt/airflow/plugins,/opt/airflow

      # FIXED BASE URL (used for external access from host)
      AIRFLOW__WEBSERVER__BASE_URL: http://airflow-webserver:8080
      AIRFLOW__WEBSERVER__SECRET_KEY: airflow-webserver-secret-key-2025-unique
      AIRFLOW__WEBSERVER__SESSION_BACKEND: securecookie
      # AIRFLOW__WEBSERVER__CONFIG_FILE: /opt/airflow/infra/webserver_config.py
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'True'
      AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'True'

      AIRFLOW__WEBSERVER__WEB_SERVER_HOST: '0.0.0.0'
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: 8080

      # Logging
      AIRFLOW__LOGGING__REMOTE_LOGGING: 'False'
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__ENABLE_LOGGING: 'True'
      AIRFLOW__LOGGING__LOGGING_LEVEL: 'INFO'
      AIRFLOW__LOGGING__SERVE_LOGS: 'True'
      AIRFLOW__LOGGING__LOG_FETCH_TIMEOUT: 30
    ports:
      - "8080:8080"
    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - ../etl_scripts:/opt/airflow/scripts
      - ../sql:/opt/airflow/sql
      - ../data_sources:/opt/airflow/sql/Project Dataset
      - ./:/opt/airflow/infra
      - ./requirements.txt:/requirements.txt
      - airflow_logs:/opt/airflow/logs
    user: "50000:0"
    entrypoint: >
      bash -c "
      echo 'Starting Airflow Webserver...' &&
      airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - weadapt_network

  airflow-scheduler:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://weadapt:weadapt123@postgres/weadapt_dwh
      AIRFLOW__CORE__FERNET_KEY: viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I=
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://weadapt:weadapt123@postgres:5432/weadapt_dwh
      AIRFLOW__CORE__TEMPLATE_SEARCHPATH: /opt/airflow/dags,/opt/airflow/plugins,/opt/airflow

      # Must match webserver for log URLs
      AIRFLOW__WEBSERVER__BASE_URL: http://airflow-webserver:8080

      # Logging
      AIRFLOW__LOGGING__REMOTE_LOGGING: 'False'
      AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
      AIRFLOW__LOGGING__ENABLE_LOGGING: 'True'
      AIRFLOW__LOGGING__LOGGING_LEVEL: 'INFO'
      AIRFLOW__LOGGING__SERVE_LOGS: 'True'
      AIRFLOW__LOGGING__LOG_FETCH_TIMEOUT: 30
    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - ../etl_scripts:/opt/airflow/scripts
      - ../sql:/opt/airflow/sql
      - ../data_sources:/opt/airflow/sql/Project Dataset
      - ./:/opt/airflow/infra
      - ./requirements.txt:/requirements.txt
      - airflow_logs:/opt/airflow/logs
    user: "50000:0"
    entrypoint: >
      bash -c "
      pip install -r /requirements.txt &&
      airflow scheduler
      "
    networks:
      - weadapt_network

  airflow-triggerer:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://weadapt:weadapt123@postgres/weadapt_dwh
      AIRFLOW__CORE__FERNET_KEY: viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I=
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc

      # Keep consistent
      AIRFLOW__WEBSERVER__BASE_URL: http://airflow-webserver:8080

      # Logging
      AIRFLOW__LOGGING__LOG_FETCH_TIMEOUT: 30

    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - ./requirements.txt:/requirements.txt
    user: "50000:0"
    entrypoint: >
      bash -c "
      pip install -r /requirements.txt &&
      airflow triggerer
      "
    networks:
      - weadapt_network

  metabase:
    image: metabase/metabase:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: weadapt_dwh
      MB_DB_USER: weadapt
      MB_DB_PASS: weadapt123
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
    ports:
      - "3000:3000"
    networks:
      - weadapt_network

volumes:
  postgres_data:
  airflow_logs:

networks:
  weadapt_network:
    driver: bridge
